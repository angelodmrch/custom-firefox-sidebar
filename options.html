<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Extension Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    .item-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .item-inputs {
      flex: 1;
      display: flex;
      gap: 10px;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      flex: 1;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #addBtn {
      background-color: #4CAF50;
      color: white;
    }
    #saveBtn {
      background-color: #2196F3;
      color: white;
    }
    .remove-btn {
      background-color: #f44336;
      color: white;
      margin-left: 10px;
    }
    .controls {
      margin: 20px 0;
    }
    .default-option {
      margin-bottom: 20px;
      padding: 15px;
      border: 2px solid #2196F3;
      border-radius: 5px;
      background-color: #f0f8ff;
    }
    .default-option label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>Extension Options</h1>
  
  <div class="default-option">
    <label for="defaultSelect">Default Option (auto-loads when sidebar opens):</label>
    <select id="defaultSelect">
      <option value="">No default (show selector)</option>
    </select>
  </div>
  
  <div class="controls">
    <button id="addBtn">Add New Item</button>
  </div>
  <div id="optionsContainer"></div>
  <div class="controls">
    <button id="saveBtn">Save Options</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
