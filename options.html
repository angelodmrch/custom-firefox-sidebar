<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Extension Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    .item-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .item-inputs {
      flex: 1;
      display: flex;
      gap: 10px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      flex: 1;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #addBtn {
      background-color: #4CAF50;
      color: white;
    }
    #saveBtn {
      background-color: #2196F3;
      color: white;
    }
    .remove-btn {
      background-color: #f44336;
      color: white;
      margin-left: 10px;
    }
    .controls {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Extension Options</h1>
  <div class="controls">
    <button id="addBtn">Add New Item</button>
  </div>
  <div id="optionsContainer"></div>
  <div class="controls">
    <button id="saveBtn">Save Options</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
