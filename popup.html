<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
    }
    
    .header {
      background: #f0f0f0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-weight: 600;
      color: #333;
    }
    
    .options-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .option-item {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    .option-item:hover {
      background: #f5f5f5;
    }
    
    .option-item:active {
      background: #e0e0e0;
    }
    
    .option-number {
      background: #666;
      color: white;
      border-radius: 2px;
      padding: 1px 4px;
      font-size: 10px;
      margin-right: 8px;
      min-width: 12px;
      text-align: center;
      font-family: monospace;
    }
    
    .option-label {
      flex: 1;
    }
    
    .footer {
      padding: 8px 12px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }
    
    .footer-item {
      padding: 4px 0;
      cursor: pointer;
      color: #666;
      font-size: 11px;
      text-align: center;
    }
    
    .footer-item:hover {
      color: #333;
    }
    
    .shortcuts-info {
      font-size: 10px;
      color: #999;
      text-align: center;
      padding: 6px;
      background: #fafafa;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="header">
    Quick Site Access
  </div>
  
  <div class="options-list" id="optionsList">
    <!-- Options will be loaded here -->
  </div>
  
  <div class="footer">
    <div class="footer-item" id="openOptions">⚙️ Options</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
