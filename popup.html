<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f0f0f0;
      --bg-tertiary: #f9f9f9;
      --bg-quaternary: #fafafa;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --border-color: #ddd;
      --border-light: #eee;
      --hover-bg: #f5f5f5;
      --active-bg: #e0e0e0;
      --accent-bg: #666;
      --accent-text: white;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #2b2a33;
        --bg-secondary: #38373e;
        --bg-tertiary: #42414d;
        --bg-quaternary: #35343a;
        --text-primary: #fbfbfe;
        --text-secondary: #cfcfd8;
        --text-tertiary: #8f8f9d;
        --border-color: #52525e;
        --border-light: #42414d;
        --hover-bg: #52525e;
        --active-bg: #5b5b66;
        --accent-bg: #0061e0;
        --accent-text: white;
      }
    }

    body {
      width: 250px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 12px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }
    
    .header {
      background: var(--bg-secondary);
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .options-list {
      max-height: 300px;
      overflow-y: auto;
      background: var(--bg-primary);
    }
    
    .option-item {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-light);
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
      background: var(--bg-primary);
    }
    
    .option-item:hover {
      background: var(--hover-bg);
    }
    
    .option-item:active {
      background: var(--active-bg);
    }
    
    .option-number {
      background: var(--accent-bg);
      color: var(--accent-text);
      border-radius: 2px;
      padding: 1px 4px;
      font-size: 10px;
      margin-right: 8px;
      min-width: 12px;
      text-align: center;
      font-family: monospace;
    }
    
    .option-label {
      flex: 1;
      color: var(--text-primary);
    }
    
    .footer {
      padding: 8px 12px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-tertiary);
    }
    
    .footer-item {
      padding: 4px 0;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 11px;
      text-align: center;
      transition: color 0.2s;
    }
    
    .footer-item:hover {
      color: var(--text-primary);
    }
    
    .shortcuts-info {
      font-size: 10px;
      color: var(--text-tertiary);
      text-align: center;
      padding: 6px;
      background: var(--bg-quaternary);
      border-top: 1px solid var(--border-light);
    }

    /* Scrollbar styling for dark mode */
    .options-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .options-list::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    .options-list::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }
    
    .options-list::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="header">
    Quick Site Access
  </div>
  
  <div class="options-list" id="optionsList">
    <!-- Options will be loaded here -->
  </div>
  
  <div class="footer">
    <div class="footer-item" id="openOptions">⚙️ Options</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
